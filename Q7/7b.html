<html>
  <head>
    <title>sum up the number</title>
  </head>
  <body>
    <script> type="text/javascript"
      function sum() {
        var res = 0;
        var a = parseInt(prompt("enter the first number:"));
        res = res + a;
        while (confirm("add more number?")) {
          var c = parseInt(prompt("enter number:"));
          res = res + c;
        }
        alert(" the sum of the number is :" + res);
      }
      sum();
    </script>
  </body>
</html>
