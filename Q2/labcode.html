<!-- 3.Define styles for links -->

<html>
<head>
    <style type="text/css">
        A:link {
            color: black;
            text-decoration: none;
        }
        A:visited {
            color: black;
            text-decoration: none;
        }
        A:hover {
            color: red;
            text-decoration: underline;
        }
        A:active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="cse.html">cse</a><br>
    <a href="it.html">it</a><br>
    <a href="ece.html">ece</a><br>
    <a href="me.html">me</a><br>
</body>
</html>

<!-- 5.Add a customized cursor -->

<html>
<head>
    <style type="text/css">
        .xlink {
            cursor: crosshair
        }
        .hlink {
            cursor: help
        }
    </style>
</head>
<body>
    <b>
        <a href="homepage.html" class="xlink">CROSSLINK</a><br>
        <a href="homepage.html" class="hlink">HELPLINK</a><br>
    </b>
</body>
</html>
