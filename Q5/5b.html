<html>

    <head>
        <title>PHONE NUMBER VALIDATION</title>
    </head>

    <body align="center">
        <form name="f">
            <h2 align="center">PHONE NUMBER VALIDATION</h2>
            PHONE NO: <input type="text" maxlength="15" size="30" name="ph">
            <br><br>
            <input type="button" value="SUBMIT" onClick="phno()" />

        </form>
    </body>
    <script language="javascript">
        function phno() {
            var ph = f.ph.value;
            if (ph.length == 10) {
                if (isNaN(ph))
                    alert("It is not a valid Phone number");
                else
                    alert("It is a valid Phone number");
            }
            else
                alert("Please enter a valid phone number");
        }
    </script>

</html>
