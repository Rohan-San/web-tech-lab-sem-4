<html>
  <head>
    <title>factorial</title>
  </head>

  <body align="center">
    <form name="form">
      <input type="button" value="factorial" onclick="factorialcalc()" />
    </form>
    <script language="javascript">
      function factorialcalc() {
        var number = parseInt(prompt("enter a number, i'll calculate its factorial whole numbers bigger than zero, please"));

        var factorial = 1;
        for (i = 1; i <= number; i++) {
          factorial = factorial * i;
        }
        alert("the factorial of " + number + " is " + factorial);
      }
    </script>
  </body>
</html>
