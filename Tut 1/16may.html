<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <font size="1">Font size "1"</font><br>
    <font size="2">Font size "2"</font><br>
    <font size="3">Font size "3"</font><br>
    <font size="4">Font size "4"</font><br>
    <font size="5">Font size "5"</font><br>
    <font size="6">Font size "6"</font><br>
    <font size="7">Font size "7"</font><br>
    <hr>
    <font size="5" face="Times New Roman">Times New Roman</font><br>
    <hr>
    <div align="center">
        <marquee width="50%" align="center" bgcolor="lightblue">
            This is a 50% marquee
        </marquee>
    </div>
    <hr>
    <form>
        First name: <input type="text" name="first_name"/><br>
        Last name: <input type="text" name="last_name"/><br>
        User ID: <input type="text" name="user_id"/><br>
        Password: <input type="password" name="password"/><br>
        Description:<br>
        <textarea rows="5" cols="50" name="description">
            Enter description here...
        </textarea><br>
        <input type="checkbox" name="maths" value="on">Maths<br>
        <input type="checkbox" name="physics" value="on">Physics<br>
        <input type="radio" name="subject" value="maths">Maths<br>
        <input type="radio" name="subject" value="physics">Physics<br>
        <input type="radio" name="subject" value="clear">Clear<br>
        <select name="dropdown">
            <option value="Maths" selected>Maths</option>
            <option value="Physics">Physics</option>
        </select><br>
        <input type="submit" name="submit" value="Submit"/><br>
        <input type="reset" name="reset" value="Reset"/><br>
        <input type="button" name="ok" value="OK"/><br>
        <input type="image" name="imagebutton" src="https://static.wikia.nocookie.net/tokyo-revengers/images/8/87/Tenjiku.png"/><br>
    </form>
</body>
</html>
