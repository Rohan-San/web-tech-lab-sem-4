<!DOCTYPE html>
<html>
<head>
    <title>Program 3</title>
</head>

<style>
    
    h1{
        color: red;
        text-align: center;
    }
    .textbox1{
        color: blue;
        font-size: 30px;
        font-weight: bold;
    }
</style>

<body>
    <table border="1" class="center" align="center">
        <caption style="font-family: Chiller;"><strong>With Tbale</strong></caption>
        <br><br>
        <tbody>
            <tr>
                <td colspan="2" align="center">
                    <marquee direction="right" scrollamount="10"><h1>Select a country name to find its capital:</h1></marquee>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    Select country
                </td>
                <td align="center">
                    <form name="myform">
                        <select name="country" id="sbox1" onclick="myFunction()" required>
                            <option value=""></option>
                            <option value="NEW DELHI">INDIA</option>
                            <option value="CANBERRA">AUSTRALIA</option>
                            <option value="WASHINGTON DC">AMERICA</option>
                            <option value="LONDON">UK</option>
                            <option value="BERLIN">GERMANY</option>
                        </select>

                    </form>
                </td>
            <tr>
                <td style="text-align: center;">
                    Capital
                </td>
                <td align="center">
                    <form name="myform">
                        <input type="text" class="textbox1" id="sbox2">
                    </form>
                </td>
            </tr>
            </tr>
        </tbody>
    </table>
    <script>
        function myFunction()
        {
            var a = document.getElementById("sbox1").value;
            document.getElementById("sbox2").value = a;
        }
    </script>
</body>
</html>
